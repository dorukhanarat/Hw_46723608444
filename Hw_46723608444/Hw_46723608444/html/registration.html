    <form action="index.html" method="post">
      <div class="form-group">
        <label for="Fullname">Name(Middle Name),Surname:</label>
        <input type="text" class="form-control" id="Fullname">
      </div>

      <div class="form-group">
        <label for="Password">Password:</label>
        <input type="password" class="form-control" id="Password">
      </div>

      <div class="form-group">
        <label for="Email">Email address:</label>
        <input type="email" class="form-control" id="Email">
      </div>

      <div class="form-group">
        <label for="BirthDate">Day of Birth</label>
        <input type="date" class="form-control" id="BirthDate">
      </div>

      <div class="form-group">
        <label for="Gender">Gender</label>
        <select class="form-control" id="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Message">About me</label>
        <textarea name="AboutMe" class="form-control" cols="70"></textarea>
      </div>

      <div class="form-group">
        <label for="Photo">Upload Your Photo</label>
          <input type="file" class:"form-control" id:"Photo">
      </div>

      <p>Mark Your Interests</p>

      <div class="checkbox">
          <label><input type="checkbox">Music</label>
      </div>
      <div class="checkbox">

      </div>
      <div class="checkbox">
